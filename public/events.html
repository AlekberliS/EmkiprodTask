<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmkiProd Project</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
    <link rel="stylesheet" href="./assets/css/responsive.css">

</head>
<body>
    <header class="header container">
        <div class="header__hamburger">
            <p class="bar"></p>
            <p class="bar"></p>
            <p class="bar__x">X</p>
        </div>
        <div class="header__logo">
            <a href="#"><img src="./assets/images/logoemki.svg" alt="logo"></a>
        </div>
        <nav class="header__nav header__mobil">
            <div class="header__right-lang lang__mobil">
                <select name="language" id="language-select1">
                    <option value="en">EN</option>
                    <option value="az">AZ</option>
                    <option value="ru">RU</option>
                </select>
            </div>
            <ul class="header__nav__elements">
                <li class="header__nav__elements-element"><a href="#">Home</a></li>
                <li class="header__nav__elements-element"><a href="events.html">Events</a></li>
                <li class="header__nav__elements-element"><a href="#">Blog</a></li>
                <li class="header__nav__elements-element"><a href="#">Sponsors</a></li>
                <li class="header__nav__elements-element about"><a href="#">About us</a></li>
            </ul>
        </nav>
        <div class="header__right">
            <div class="header__right-lang">
                <select name="language" id="language-select">
                    <option value="en">EN</option>
                    <option value="az">AZ</option>
                    <option value="ru">RU</option>
                </select>
            </div>
            <div class="header__right-buy">
                <button class="buy__ticket">Buy Ticket</button>
                <div class="buy__ticket-ticket">
                    <img src="./assets/images/ticket-black.svg" alt="ticket">
                </div>
              
                
            </div>
        </div>
    </header>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 ">Events</h1>
        <hr>
        <div class="flex justify-between space-x-4">
            <div class="relative w-64 h-96 bg-gray-900 rounded-xl overflow-hidden shadow-lg">
                <img src="./assets/images/events1.jpeg" class="w-20 h-48 object-cover opacity-80">
                <p class="text-lg font-sans">kirac</p>
                <p class="text-sm">20.10.2024 • Heydar Aliyev Palace</p>
                <p class="text-red-700 font-sans mt-2">49-199₼</p>
            </div>
        </div>

        <div class="relative w-64 h-96 bg-white rounded-xl overflow-hidden shadow-lg cursor-pointer transform transition duration-300 hover:scale-150">
            <img src="./assets/images/events2.jpeg" alt="" class="w-64 h-96 object-cover">
            <div class="absulute top-4 left-4">
                <button class="bg-gray-200 text-gray-800 font-sans px-4 py-2 rounded-full hover:bg-gray-300">Read More</button>
            </div>
            <div class="absulute bottom-0 left-0 w-full p-4 bg-white bg-opacity-90">
                <p class="text-lg font-sans text-gray-900">Rafet El Roman</p>
                <p class="text-sm text-gray-700">8 June • Heydar Aliyev Palace</p>
                <p class="text-red-500 font-bold mt-2">50 - 205₼</p>
            </div>
        </div>

        <div class="relative w-64 h-96 bg-gray-900 rounded-xl overflow-hidden shadow-lg">
            <img src="./assets/images/events3.jpeg" alt="" class="w-64 h-96 object-cover opacity-80">
            <div class="absolute bottom-0 left-0 w-full p-4 bg-gray-800 bg-opacity-80">
                <p class="text-lg font-semibold">Serdar Ortaç</p>
                <p class="text-sm">07.04.2024 • Heydar Aliyev Palace</p>
            </div>
        </div>
    </div>
</body>
</html>
